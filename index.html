<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Power Nuke Admin CDN</title>
</head>
<body>
  <h1>üé¨ Power Nuke Admin CDN</h1>
  <p>Select a video to view:</p>
  <ul id="video-list">Loading...</ul>

  <script>
    fetch("uploads/manifest.json")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("video-list");
        list.innerHTML = "";
        for (const [filename, meta] of Object.entries(data)) {
          const li = document.createElement("li");
          li.innerHTML = `<a href="video.html?id=${meta.uuid}">${filename}</a>`;
          list.appendChild(li);
        }
      })
      .catch(() => {
        document.getElementById("video-list").innerText = "‚ö†Ô∏è Failed to load manifest.";
      });
  </script>
</body>
</html>
