<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Power Nuke Admin CDN</title>
  <link rel="stylesheet" href="MainCSS.css">
  <style>
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
    }
    h1, h2 {
      color: var(--heading);
    }
    a {
      color: var(--link);
      text-decoration: none;
    }
    a:hover {
      color: var(--hover);
      text-decoration: underline;
    }
    .file-entry {
      border: 1px solid var(--border);
      padding: 0.5em;
      margin: 0.5em 0;
      border-radius: 4px;
    }
    button {
      background-color: var(--button);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 0.3em 0.6em;
      margin: 0.2em;
      cursor: pointer;
    }
    button:hover {
      background-color: var(--hover);
    }
    video {
      max-width: 100%;
      background: black;
      margin-top: 0.5em;
    }
    .status {
      margin-top: 0.5em;
      font-size: 0.9em;
      color: var(--link);
    }
  </style>
</head>
<body>
  <h1>Power Nuke Admin CDN</h1>
  <div id="app">Loading...</div>

  <script>
    // === Safe Color Scheme via CSS variables ===
    const darkColors = ["#000000", "#111111", "#222222", "#0033cc", "#660066"];
    const brightColors = ["#ff0000", "#cc0000", "#ff6600", "#ff9900", "#ffff00",
      "#cccc00", "#3366ff", "#8a2be2", "#9400d3"];
    const bg = darkColors[Math.floor(Math.random() * darkColors.length)];
    const text = brightColors[Math.floor(Math.random() * brightColors.length)];
    const pool = [...darkColors, ...brightColors].filter(c => c !== bg && c !== text);
    const shuffle = arr => arr.sort(() => 0.5 - Math.random());
    const [border, link, hover, button, heading] = shuffle(pool).slice(0, 5);
    const root = document.documentElement;
    root.style.setProperty('--bg', bg);
    root.style.setProperty('--text', text);
    root.style.setProperty('--border', border);
    root.style.setProperty('--link', link);
    root.style.setProperty('--hover', hover);
    root.style.setProperty('--button', button);
    root.style.setProperty('--heading', heading);

    // === Routing logic ===
    const params = new URLSearchParams(window.location.search);
    const uuid = params.get("id");
    const app = document.getElementById("app");

    async function fetchDistributed(manifestLink, statusEl) {
      const res = await fetch(manifestLink);
      if (!res.ok) throw new Error(`Failed to fetch distributed manifest: ${res.status}`);
      const distribManifest = await res.json();

      const byteArrays = [];

      for (let i = 0; i < distribManifest.parts.length; i++) {
        const partUrl = distribManifest.parts[i];
        statusEl.textContent = `‚¨áÔ∏è Fetching chunk ${i+1}/${distribManifest.parts.length}‚Ä¶`;
        const chunk = await fetch(partUrl).then(r => r.arrayBuffer());
        byteArrays.push(new Uint8Array(chunk));
      }

      return {
        blob: new Blob(byteArrays, { type: "video/mp4" }),
        originalName: distribManifest.original
      };
    }

    fetch("uploads/manifest.json")
      .then(res => res.json())
      .then(data => {
        if (!uuid) {
          app.innerHTML = "<h2>Available Videos</h2>";
          const ul = document.createElement("ul");
          for (const [filename, meta] of Object.entries(data)) {
            const li = document.createElement("li");
            li.className = "file-entry";
            li.innerHTML = `<a href="?id=${meta.uuid}">${filename} <small>[${meta.type}]</small></a>`;
            ul.appendChild(li);
          }
          app.appendChild(ul);
        } else {
          const entry = Object.values(data).find(v => v.uuid === uuid);
          if (!entry) {
            app.textContent = "‚ùå Video not found.";
            return;
          }
          const filename = Object.keys(data).find(k => data[k].uuid === uuid);

          app.innerHTML = `
            <div class="file-entry">
              <h2>${filename}</h2>
              <p>UUID: <code>${entry.uuid}</code></p>
              <p>Timestamp: <code>${entry.timestamp}</code></p>
              <video id="player" controls></video>
              <div class="controls">
                <button onclick="player.play()">‚ñ∂Ô∏è Play</button>
                <button onclick="player.pause()">‚è∏Ô∏è Pause</button>
                <button onclick="player.currentTime -= 10">‚è™ Rewind 10s</button>
              </div>
              <div class="duration" id="duration">‚è±Ô∏è Duration: loading...</div>
              <a id="downloadLink" href="#" download><button>üì• Download</button></a>
              <p><a href="./">‚¨ÖÔ∏è Back to list</a></p>
              <div id="status" class="status"></div>
            </div>
          `;

          const player = document.getElementById("player");
          const statusEl = document.getElementById("status");
          const downloadEl = document.getElementById("downloadLink");

          player.addEventListener("loadedmetadata", () => {
            const dur = Math.floor(player.duration);
            const min = Math.floor(dur / 60);
            const sec = dur % 60;
            document.getElementById("duration").textContent =
              `‚è±Ô∏è Duration: ${min}m ${sec}s`;
          });

          if (entry.type === "Distributed") {
            statusEl.textContent = "‚¨áÔ∏è Fetching distributed manifest and chunks...";
            fetchDistributed(entry.link, statusEl)
              .then(({ blob, originalName }) => {
                statusEl.textContent = "üîß Reassembling video data...";
                const url = URL.createObjectURL(blob);
                player.src = url;
                player.load();
                player.play();

                downloadEl.href = url;
                downloadEl.download = originalName || filename;
                statusEl.textContent = "‚úÖ Ready";
              })
              .catch(err => {
                console.error(err);
                statusEl.textContent = `‚ö†Ô∏è Failed to reconstruct distributed video: ${err.message}`;
                document.getElementById("duration").textContent = "‚è±Ô∏è Duration: unavailable";
              });
          } else if (entry.type === "Pure") {
            statusEl.textContent = "‚¨áÔ∏è Fetching video...";
            fetch(entry.link)
              .then(r => {
                if (!r.ok) throw new Error(`Failed to fetch Pure video: ${r.status}`);
                return r.blob();
              })
              .then(blob => {
                const url = URL.createObjectURL(blob);
                player.src = url;
                player.load();
                player.play();

                downloadEl.href = url;
                downloadEl.download = filename;
                statusEl.textContent = "‚úÖ Ready";
              })
              .catch(err => {
                console.error(err);
                statusEl.textContent = `‚ö†Ô∏è Failed to load Pure video: ${err.message}`;
                document.getElementById("duration").textContent = "‚è±Ô∏è Duration: unavailable";
              });
          }
        }
      })
      .catch(err => {
        app.textContent = "‚ö†Ô∏è Failed to load manifest.";
        console.error(err);
      });
  </script>
</body>
</html>
